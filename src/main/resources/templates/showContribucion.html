<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

	<div th:fragment="showContribucion"
		class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
		ng-show="showContribucion">
			<div class="panel panel-default">
									<!-- Default panel contents -->
									<div class="panel-body">
								
										<div class="table-responsive">
		<div class="table-responsive">
			<input class="form-control ng-pristine ng-untouched ng-valid"
				type="text" ng-model="search" placeholder="Search..." />
			<table class="table table-striped table-advance table-hover">
				<thead>
					<tr>
						<th>CLAVE CONTRIBUCIÓN PAGAR</th>
						<th>FORMA PAGO</th>
						<th>IMPORTE CONTRIBUCIÓN</th>
						<th>Accciones</th>
						<th>EDIT</th>
						<th>DELETE</th>
					</tr>

				</thead>
				<tbody>
					<tr
						ng-repeat="data in pedimento.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter: search">

						<td>{{ data.clave_Contribución_pagar }}</td>
						<td>{{data.clave_Forma_Pago }}</td>
						<td>{{ data.importe_Contribución }}</td>
						<td>{{ data.tasa_Contribución }}</td>
						<td>{{ data.fracción_Arancelaria }}</td>

						<td ng-click="edit(data,'formdata6','two')">edit</td>
						<td ng-click="delete(data,'pedimento')">delete</td>

					</tr>
				</tbody>
			</table>
			View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)">
				<option>3</option>
				<option>5</option>
				<option>10</option>
				<option>20</option>
				<option>30</option>
				<option>40</option>
				<option>50</option>
			</select> records at a time.

			<pagination total-items="totalItems" ng-model="currentPage"
				ng-change="pageChanged()" class="pagination-sm"
				items-per-page="itemsPerPage"></pagination>
			<hr />

		</div>


		<!-- formgroup div end -->


</div></div></div>
	</div>


</body>

</html>
